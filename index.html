<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | P-Meister</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div style="float:left; width: 50%;">
        <b><i>Controls: </i></b><span style="font-size: 0.7em"><b>Space: Move / Left mouse: Pee / Right mouse: Switch mode of pee</b> 
        <p style="font-size: 0.7em">Tip: Using Alt key will switch focus from game window; Use Right mouse click instead</p>
      </div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">
        <a href="http://globalgamejam.org/2017/games/p-meister" target="_blank">
          P-Meister <span style="font-size: 0.5em">(made for Global Game Jam, Bangalore, 2017)</span>
        </a>
      </div>
    </div>

    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/P-Meister_Web.data",
    codeUrl: "Release/P-Meister_Web.js",
    asmUrl: "Release/P-Meister_Web.asm.js",
    memUrl: "Release/P-Meister_Web.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
